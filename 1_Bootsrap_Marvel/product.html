<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Marvel App</title>
</head>

<body class="bg-light">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container px-5">
            <!--LOGO-->
            <a href="/1_Bootsrap_Marvel/index.html" class="navbar-brand">
                <img src="images/marvel.svg" alt="" width="100">
            </a>
            <!--TOGGLER (BARRITAS MOBILE)-->
            <button 
            class="navbar-toggler" 
            role="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navbar_menu"
            aria-controls="navbar_menu"
            aria-expanded="false"
            aria-label="Toggle"
            >
            <span class="navbar-toggler-icon">

            </span>
            </button>

            <!--MENU DE NAVEGACION-->
            <div class="navbar-collapse collapse" id="navbar_menu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Nosotros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a 
                        href="#" 
                        class="nav-link dropdown-toggle" 
                        id="drop_products" 
                        role="button"
                        data-bs-toggle="dropdown" 
                        aria-expanded="false"
                        >Tienda</a>
                        <ul class="dropdown-menu" aria-labelledby="drop_products">
                            <li>
                                <a href="#" class="dropdown-item">Todos</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">Comics</a>
                            </li>
                            <li>
                                <a href="#" class="dropdown-item">Series</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--LISTA DE ITEMS-->
            <ul class="d-flex">
                <button id="btn_cart" class="btn btn-outline-dark">
                    <i class="bi bi-cart-fill"></i>
                    Carrito
                    <span class="badge rounded-pill bg-dark ms-1">0</span>
                </button>
            </ul>
        </div>
    </nav>

    <!--CONTENT-->
    <section class="bg-light">
      <div class="container pb-5">
        <div class="row">
          <div class="col-lg-5 mt-5">
            <div class="card mb-3">
              <img
              id="comic_image"
              class="card-img img-fluid"
              src="/1_Bootsrap_Marvel/assets/assets/comic.jpeg"
              alt="Card image cap"  
              />
            </div>
          </div>
          <!-- col end -->
          <div class="col-lg-7 mt-5">
            <div  class="card h-100">
              <div class="card-body" id="comic_card">
                <h1 id="title" class="h2">{{TITLE}}</h1>
                <p id="price" class="h3 py-2">{{PRICE}}</p>
                <div
                  class="d-flex justify-content-start small text-warning mb-2"
                >
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star"></div>
                </div>
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <h6>Format:</h6>
                  </li>
                  <li class="list-inline-item">
                    <p class="text-muted">
                      <strong id="format">{{FORMAT}}</strong>
                    </p>
                  </li>
                </ul>

                <h6>Description:</h6>
                <p id="description">{{DESCRIPTION}}</p>
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <h6>Avaliable Stock :</h6>
                  </li>
                  <li class="list-inline-item">
                    <p class="text-muted">
                      <strong id="stock">{{STOCK}} </strong>
                    </p>
                  </li>
                </ul>

                <h6>Creators:</h6>
                <ul id="creators" class="list-unstyled pb-3">
                  <!-- <li> CREATOR 1</li>...-->
                </ul>

                <form action="" method="GET">
                  <input
                    type="hidden"
                    name="product-title"
                    value="Activewear"
                  />
                  <div class="row">
                    <div class="col-auto">
                      <ul class="list-inline pb-3">
                        <li class="list-inline-item text-right">
                          Quantity
                          <input
                            type="hidden"
                            name="product-quanity"
                            id="product-quanity"
                            value="1"
                          />
                        </li>
                        <li class="list-inline-item">
                          <span class="btn btn-dark" id="btn-minus"
                            >-</span
                          >
                        </li>
                        <li class="list-inline-item">
                          <span
                            class="badge bg-secondary"
                            id="var-value"
                            >1</span
                          >
                        </li>
                        <li class="list-inline-item">
                          <span class="btn btn-dark" id="btn-plus"
                            >+</span
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="row pb-3">
                    <div class="col d-grid">
                      <button
                        id="add_cart"
                        type="button"
                        class="btn btn-danger btn-lg"
                        name="submit"
                        value="addtocard"
                      >
                        Add To Cart
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>




    <!--PIE DE PAGINA-->
    <footer class="bg-dark py-5">
        <div class="container text-white">
          <p class="text-center m-0">Copyright &copy; 2022</p>
        </div>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="js/product.js"></script>
</body>

</html>
